<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="style-sheet" href="./assets/css/style.css">
</head>
<body>

<!-- Header jumbotron -->
<header class="p-5 text-center bg-image rounded-3" style="
    background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url('https://i.picsum.photos/id/272/1200/300.jpg?hmac=YPVj4pUKabeztpgfUq52phDOJ68ev0mGiVhCeY7bnnQ');
    height: 300px; background-size: cover;
">
<section class="mask">
    <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">
    <h1 class="mb-3">Quiz</h1>
    <!-- Timer -->
    <h4 id="game-timer">Time Left: </h4>

    <!-- Start button -->
    <section>
    <button class="btn btn-light" id="playBtn">Start</button>
    </section>

</div>
</div>
</section>
</header>

<!-- Quiz Card -->

<main class="d-flex justify-content-center">
<section class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header">Question</div>
    <div class="card-body">
        <p class="card-text">
            <ul class="list-group list-group-flush text-dark">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </p>
    </div>
</section>
</main>


<!-- Score Tracker - Be able to save score and initials -->

<section class="d-flex justify-content-center pt-6 bg-secondary text-light  flex-column align-items-center">
    <h3 class="text-center">High Scores:</h3>
    <ul class="list-group list-group-flush" id="highscores">
        <!-- <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li> -->
    </ul>
</section>


    <!-- JQUERY CDN IMPORT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- BOOTSTRAP JS IMPORT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- CUSTOM JS IMPORT -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
